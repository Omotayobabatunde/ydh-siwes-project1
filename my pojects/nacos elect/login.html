<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale 1.0">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/5032c1feb6.js" crossorigin="anonymous"></script>
</head>
<body id="login-page-body">
	<div id="login-page">
		<h2 class="login-h2">Login</h2>
		<input type="text" name="m_num" id="m_num" minlength="11" maxlength="11" placeholder=" Matric Number"><br>
		<input type="text" name="pass" id="pass" minlength="11" maxlength="11" placeholder=" Login Code"><br><br>
		<input type="submit" value="Sign In" onclick="displaymessage()">
	</div>
	<script type="text/javascript" href="index.js">
		function displaymessage(){
			alert("Hello World");
		}
	</script>
</body>
</html>
